<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dropdowns</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>

    <div class="container">
        <h1>Dropdowns</h1>

        <!-- dropdown -->
        <div class="dropdown">

            <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown" id="buttonDrop">
                Clique aqui
            </button>

            <div class="dropdown-menu" aria-labelledby="buttonDrop">
                <a href="" class="dropdown-item">Item 1</a>
                <a href="" class="dropdown-item">Item 2</a>
                <a href="" class="dropdown-item">Item 3</a>
            </div>
            
        </div>
        <!-- /dropdown -->

        <!-- Seta para cima dropup -->
        <!-- btn-group -->   
        <div class="btn-group">

            <button class="btn btn-info">Clique aqui Split</button>
            <button class="btn btn-info dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" id="buttonSplit">
                <span class="sr-only">Toggle Dropdown</span>    
            </button>
        
            <div class="dropdown-menu" aria-labelledby="buttonSplit">
                <a href="" class="dropdown-item">Item 1</a>
                <a href="" class="dropdown-item">Item 2</a>
                <div class="dropdown-divider"></div>
                <a href="" class="dropdown-item">Item 3</a>
            </div>

        </div>
        <!-- /btn-group -->





    </div>
 

    <!-- SCRIPTS -->
    <!-- jquery -->
    <script src="../node_modules/jquery/jquery.min.js"></script>
    <!-- popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <!-- bootstrap -->
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    
</body>
</html>
