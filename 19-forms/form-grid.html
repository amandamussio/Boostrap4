<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form Grid</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>

    <div class="container">
        <h1>Form grid</h1>

        <form action="">

            <div class="row form-group">
                <div class="col">
                    <input type="text" placeholder="Primero nome" class="form-control">
                </div>
                <div class="col">
                    <input type="text" placeholder="Sobrenome" class="form-control">
                </div>
            </div>

            <div class="row form-group">
                <div class="col">
                    <input type="text" placeholder="Primero nome" class="form-control">
                </div>
                <div class="col">
                    <input type="text" placeholder="Sobrenome" class="form-control">
                </div>
            </div>

            <div class="row form-group">
                <div class="col-12">
                    <textarea name="" id="" cols="30" rows="10" placeholder="mensagem" class="form-control"></textarea>
                </div>
            </div>

        </form>

    </div>


    <!-- SCRIPTS -->
    <!-- jquery -->
    <script src="../node_modules/jquery/jquery.min.js"></script>
    <!-- popper -->

    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

</html>
