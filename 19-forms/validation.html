<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Base</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>

    <div class="container">
        <h1>Validation</h1>


        <form action="http://httpbin.org/post" method="post" id="needs-validation" novalidate>

            <div class="row form-group">
                <div class="col">
                    <label for="nome">Nome<span class="text-danger">*</span></label>
                    <input type="text" placeholder="Nome completo" name="nome" id="nome" class="form-control" required>
                    <div class="invalid-feedback">
                        *Preencha o campo nome
                    </div>
                </div>
                <div class="col">
                    <label for="email">E-mail<span class="text-danger">*</span></label>
                    <input type="email" placeholder="email@email.com.br" name="email" id="email" class="form-control" required>
                    <div class="invalid-feedback">
                        *Preencha o campo email
                    </div>
                </div>
            </div>

            <div class="row form-group">
                <div class="col">
                    <label for="tel">Telefone</label>
                    <input type="text" placeholder="telefone" name="tel" id="tel" class="form-control">
                </div>
                <div class="col">
                    <label for="celular">Celular</label>
                    <input type="text" placeholder="celular" name="celular" id="celular" class="form-control">
                </div>
            </div>

            <button class="btn btn-success" type="submit">Enviar</button>

        </form>


    </div>


    <!-- SCRIPTS -->
    <!-- jquery -->
    <script src="../node_modules/jquery/jquery.min.js"></script>
    <!-- popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <!-- bootstrap -->
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <script>
        (function(){
            /*
                Adiciona uma escuta na página para quando carregar
                executar uma função
            */
            window.addEventListener('load', function() {

                //alert('funcionouuuuuu');
                var form = document.getElementById('needs-validation');
                // document.querySelector('#needs-validation')

                // aonde , addEventListener, evento, funcao
                form.addEventListener('submit', function(event) {

                    // se (condição)
                    if(form.checkValidity() === false) {
                        //Previne a ação, default do submit é enviar
                        //Não deixaaaaaa, queremos preenchido
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    //adiciona a classe no formulario
                    form.classList.add('was-validated');

                }, false)

            }, false)

        })();
    </script>
    
</body>
</html>
