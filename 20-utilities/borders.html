<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Base</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <style>
        .box {
            width: 150px;
            height: 150px;
            border: 5px solid;
        }
        .box-two {
            width: 150px;
            height: 150px;  
            background-color: #ccc;
        }
    </style>
</head>
<body>

    <div class="container d-flex">
        <div class="box bg-warning m-2 border"></div>
        <div class="box bg-secondary m-2 border-0"></div>
        <div class="box bg-secondary m-2 border-top-0"></div>
        <div class="box bg-secondary m-2 border-right-0"></div>
        <div class="box bg-secondary m-2 border-left-0"></div>
        <div class="box bg-secondary m-2 border-bottom-0"></div>
    </div>

    <div class="container d-flex">
        <div class="box-two m-2 border border-primary"></div>
        <div class="box-two m-2 border border-secondary"></div>
        <div class="box-two m-2 border border-success"></div>
        <div class="box-two m-2 border border-danger"></div>
        <div class="box-two m-2 border border-warning"></div>
        <div class="box-two m-2 border border-info"></div>
        <div class="box-two m-2 border border-light"></div>
        <div class="box-two m-2 border border-dark"></div>
        <div class="box-two m-2 border border-white"></div>
    </div>

    <!-- SCRIPTS -->
    <!-- jquery -->
    <script src="../node_modules/jquery/jquery.min.js"></script>
    <!-- popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <!-- bootstrap -->
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    
</body>
</html>
