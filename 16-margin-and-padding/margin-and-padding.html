<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Margin and padding</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>

    <div class="container">
        <h1 class="mt-5">Magin and Padding</h1>

        <!-- 
            m - margin | p- padding 
            t - top
            b - bottom
            l - left
            r - right

            SIZES
            0 - margin 0
            1 - numero * 0.25
            2 - numero * .5
            3 - numero 1rem
            4 - numero * 1.5
            5 - numero * 3

            {propriedade}-{posicao}-{breakpoint}-{tamanho}

            ml-auto
            mr-auto
            mx-auto
        -->

        <button class="btn btn-danger p-4">Botão</button>

        <div class="bg-info d-flex mt-5">
            <p class="col-5">Olá estou vendo margins</p>
            <button class="btn btn-success mr-auto">Botão</button>
        </div>


    </div>
   




    <!-- SCRIPTS -->
    <!-- jquery -->
    <script src="../node_modules/jquery/jquery.min.js"></script>
    <!-- popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <!-- bootstrap -->
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    
</body>
</html>
