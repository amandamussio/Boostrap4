    <title>Lists</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">

<body>

    <!-- retira o list style das li, nÃ£o pega pro elementos filhos -->
    <h3>Unstyled</h3>

        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3
            <ul>
                <li>subitem</li>

            </ul>
        </li>

        <li>Item 5</li>
    </ul>

    <h3>Inline</h3>
    <ul class="list-inline">
        <li class="list-inline-item">item</li>   
        <li class="list-inline-item">item</li> 
        <li class="list-inline-item">item</li>   
    </ul>
    
</body>
