<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Carousel</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- container -->
    <div class="container">

        <!-- inicio carousel -->
        <div id="carousel-exemplo" class="carousel slide" data-ride="carousel">

            <!-- indicadores -->
            <ol class="carousel-indicators">
                <li data-target="#carousel-exemplo" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-exemplo" data-slide-to="1"></li>
                <li data-target="#carousel-exemplo" data-slide-to="2"></li>
            </ol>
            <!-- /indicadores -->

            <!-- conteudo -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="http://lorempixel.com/1140/400/cats/1" alt="Gato 1" class="d-block w-100">
                    <!-- text(Caption) -->
                    <div class="carousel-caption d-none d-md-block">
                        <h3>Gatinho novo no peda√ßo</h3>
                        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Atque, molestiae.</p>
                    </div>
                    <!-- /text(Caption) -->
                </div>
                <div class="carousel-item">
                    <img src="http://lorempixel.com/1140/400/cats/2" alt="Gato 2" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="http://lorempixel.com/1140/400/cats/3" alt="Gato 3" class="d-block w-100">
                </div>
            </div>
            <!-- /conteudo -->

            <!-- controles next e prev -->
            <a class="carousel-control-prev" role="button" href="#carousel-exemplo" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" role="button" href="#carousel-exemplo" data-slide="next">
                <span class="carousel-control-next-icon"></span>
                <span class="sr-only">Next</span>
            </a>
            <!-- /controles next e prev -->

        </div>
        <!-- /inicio carousel -->


    </div>
    <!-- fim container -->

    <!-- SCRIPTS -->
    <!-- jquery -->
    <script src="../node_modules/jquery/jquery.min.js"></script>
    <!-- popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <!-- bootstrap -->
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <script>
    
        $(document).ready(function() {
            $('.carousel').carousel({
                interval: 2000
            })
        })
    
    </script>
    
</body>
</html>
