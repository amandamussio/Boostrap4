<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Base</title>

<body>

    <div class="container">
        <h1>Collapse</h1>
        
        <!-- elemento de click  -->
        <p>
            <a class="btn btn-primary" data-toggle="collapse" href="#collapseText" role="button">Collapse Link</a>
            <button class="btn btn-warning" data-toggle="collapse" data-target="#collapseText">Collapse Button</button>
        </p>

        <!-- o que fica escondido e mostra ao clicar -->
        <div class="collapse" id="collapseText">
            <div class="card card-body">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. 
                Doloremque illo pariatur, iusto veniam molestias commodi 
                obcaecati esse enim dolore optio.
            </div>
        </div>


    </div>


    <!-- SCRIPTS -->

    <script src="../node_modules/jquery/jquery.min.js"></script>
    <!-- popper -->
