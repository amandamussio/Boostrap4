<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Badge</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>

    <div class="container">
       
        <h1>Bagde <span class="badge badge-info">Novo</span></h1>  
        <h2>Bagde <span class="badge badge-primary">Novo</span></h2>
        <h3>Bagde <span class="badge badge-success">Novo</span></h3>
        <h4>Bagde <span class="badge badge-danger">Novo</span></h4>
        <h5>Bagde <span class="badge badge-warning">Novo</span></h5>
        <h6>Bagde <span class="badge badge-secondary">Novo</span></h6>

        <div class="mt-3">
            <button class="btn btn-primary">
                Notifications <span class="badge badge-light">4</span>
            </button>
        </div>

        <div class="mt-3">
            <h3>Variações</h3>
            <span class="badge badge-info">bagde</span> 
            <span class="badge badge-primary">bagde</span>
            <span class="badge badge-success">bagde</span>
            <span class="badge badge-danger">bagde</span>
            <span class="badge badge-warning">bagde</span>
            <span class="badge badge-secondary">bagde</span>
            <span class="badge badge-light">bagde</span>
            <span class="badge badge-dark">bagde</span>
        </div>

        <div class="mt-3">
            <h3>Variações Pill</h3>
            <span class="badge badge-pill badge-info">bagde</span> 
            <span class="badge badge-pill badge-primary">bagde</span>
            <span class="badge badge-pill badge-success">bagde</span>
            <span class="badge badge-pill badge-danger">bagde</span>
            <span class="badge badge-pill badge-warning">bagde</span>
            <span class="badge badge-pill badge-secondary">bagde</span>
            <span class="badge badge-pill badge-light">bagde</span>
            <span class="badge badge-pill badge-dark">bagde</span>
        </div>

        <a href="#" class="badge badge-pill badge-warning">Link</a>


    </div>

    <!-- SCRIPTS -->
    <!-- jquery -->
    <script src="../node_modules/jquery/jquery.min.js"></script>
    <!-- popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <!-- bootstrap -->
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    
</body>
</html>
