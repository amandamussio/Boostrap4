<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>States</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>

    <div class="container">


        <div class="mt-3">
            <h3>Active</h3>
            <button class="btn btn-primary active">Primary</button>
            <button class="btn btn-warning active">Warning</button>
        </div>

        <div class="mt-3">
            <h3>Disabled</h3>
            <button class="btn btn-primary" disabled>Primary</button>
            <button class="btn btn-warning" disabled>Warning</button>
        </div>

        <div class="mt-3">
            <h3>Disabled</h3>
            <a href="#" class="btn btn-primary disabled" role="button" aria-disabled="true">Primary</a>
            <a href="#" class="btn btn-warning disabled" role="button" aria-disabled="true">Warning</a>
        </div>

        <div class="mt-3">
            <h3>Checkbox and Radios</h3>
            
            <div class="btn-group" data-toggle="buttons">
                <label class="btn btn-danger active">
                    <input type="checkbox" checked autocomplete="off"> Checkbox 1
                </label>
                <label class="btn btn-danger">
                    <input type="checkbox" autocomplete="off"> Checkbox 2
                </label>
                <label class="btn btn-danger">
                    <input type="checkbox" autocomplete="off"> Checkbox 3
                </label>
            </div>

            <div class="btn-group" data-toggle="buttons">
                <label class="btn btn-info active">
                    <input type="radio" name="option" id="option1" checked autocomplete="off"> Radio 1
                </label>
                <label class="btn btn-danger">
                    <input type="radio" name="option" id="option2" autocomplete="off"> Radio 2
                </label>
                <label class="btn btn-warning">
                    <input type="radio" name="option" id="option3" autocomplete="off"> Radio 3
                </label>
            </div>

        </div>
    


    </div>

    <!-- SCRIPTS -->
    <!-- jquery -->
    <script src="../node_modules/jquery/jquery.min.js"></script>
    <!-- popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <!-- bootstrap -->
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    
</body>
</html>
