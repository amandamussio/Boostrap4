<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sizes</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>

    <div class="container">

        <h3>Large</h3>
        <button class="btn btn-primary btn-lg">Large Button</button>

        <h3>Small</h3>
        <button class="btn btn-danger btn-sm">Small Button</button>

        <h3>Default</h3>
        <button class="btn btn-success">Default Button</button>

        <h3>Button Block</h3>
        <button class="btn btn-info btn-block">Default Button Block</button>
        <button class="btn btn-secondary btn-lg btn-block">Large Button Block</button>
        <button class="btn btn-warning btn-sm btn-block">Large Button Block</button>
        


    </div>
    
</body>
</html>
