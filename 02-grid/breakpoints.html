<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Breakpoints</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">

    <style>
        .col, [class*="col-"] {
            padding-top: 2rem;
            padding-bottom: 2rem;
        }
        .brand {
            background-color: grey;
        }
        .menu {
            background-color: #ccc;
        }
        .brand2 {
            background-color: skyblue;
        }
        .menu2 {
            background-color: gold;
        }
    </style>
</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <div class="brand col">Logo</div>
            <nav class="menu col-12 col-sm-5 col-md-7 col-xl-10">
                <a href="">menu 1</a>
                <a href="">menu 2</a>
            </nav>
        </div>
    </div>

    <div class="container-fluid mt-5">
            <div class="row">
                <div class="brand2 col">Logo</div>
                <nav class="menu2 col-9 col-md col-xl-8">
                    <a href="">menu 1</a>
                    <a href="">menu 2</a>
                </nav>
            </div>
    </div>
    
</body>
</html>
